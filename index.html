<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="js/jquery-3.3.1.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PIG DICE</h1>
      </div>
      <div class="row">
 <!-- Start of 1st player's column -->
        <div class="col-md-4">
          <div class="well">
            <h2>PLAYER 1</h2>
            <div class="panel panel-info"> <!--Opens chart score -->
              <div class="panel-heading">
                <h2 class="panel-title">Chart score</h2>
              </div>
              <div class="panel-body">
                <div>
                  <h4 id="p1Rolled"></h4>
                </div>
                <div>
                  <h6 id ="p1Scored"> </h6>
                </div>
              </div>
              <div class="panel-footer">
                <p class ="total">TOTAL SCORE: <span id ="p1Total"></span></p>
              </div>
            </div> <!--Closes chart score -->
          </div> <!-- Closes well -->
        </div> <!-- Closes 1st player's column -->

<!--Opens Dice column -->
      <div class="col-md-4">
          <div class="well">
            <h2>DICE ROLLER</h2>
            <div>
              <!-- <img src="img/animated-dice-image-0104.gif" alt="an animated dice"> -->
              <div id ="diceMaker">
                <!-- dice (box) comes here - in the css -->0
              </div>

                <button type ="button" id="diceRollPlayer1" onclick="roll()">ROLL Player1</button>
                <button type ="button" id="diceRollPlayer2" onclick="roll2()">ROLL Player2</button>

                <button type="button" id="hold">HOLD</button>

            </div>
          </div>
        </div> <!--Closes Dice column -->

<!-- Start of 2nd player's column -->
        <div class="col-md-4">
          <div class="well">
            <h2>PLAYER 2</h2>
            <div class="panel panel-info">
              <div class="panel-heading">
                <h2 class="panel-title">Chart score</h2>
              </div>
              <div class="panel-body">
                <div>
                  <h4 id="p2Rolled"></h4>
                </div>
                <div>
                  <h6 id="p2Scored"></h6>
                </div>
                <div class="panel-footer">
                  <p class ="total">TOTAL SCORE: <span id ="p2Total"></span></p>
                </div>
             </div> <!--Closes 2nd chart score -->
          </div> <!-- closes well -->
        </div> <!-- closes 2nd player's column -->
      </div> <!-- closes row -->
    </div> <!-- closes container -->

    <script src="js/scripts.js"></script>
  </body>
</html>
